<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA API Pictures</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=www.nasa.gov">
    <!-- ZTM Favicon -->
    <!-- <link rel="icon" type="image/png" href="favicon.png"> -->
</head>
<body>
    <!-- Loader -->
    <div class="loader hidden">
        <img src="rocket.svg" alt="rocket" >
    </div>
    <!-- container -->
    <div class="container">
        <!-- navigation -->
        <div class="navigation-container">
            <span class="background"></span>
            <!-- results nav -->
            <span class="navigation-items" id="resultsNav">
                <h3 class="clickable">Favorites</h3>
                <h3>&nbsp;&nbsp;&nbsp;â€¢&nbsp;&nbsp;&nbsp;</h3>
                <h3 class="clickable">Load More</h3>
            </span>
            <!-- Favorites new -->
            <span class="navigation-items hidden" id="FavoritesNav">
                <h3 class="clickable">Load more NASA images</h3>
            </span>
        </div>
        <!-- Images container-->
        <div class="images-container">
            <div class="card">
                <a href="" title= "View full image" target="_blank">
                    <img src="https://apod.nasa.gov/apod/image/2202/VenusMoonSamePhase.jpg" alt="NASA picture of the day" class="card-img-top">
                </a>
                <div class="card-body">
                    <h5 class="card-title">Title of image</h5>
                    <p class="clickable">Add to favorites</p>
                    <p class="card-text">lorem and all that adding some more text to test this</p>
                    <small class="text-muted">
                        <strong>12-12-2424</strong>
                        <span>Copyright Info</span>
                    </small>
                </div>
            </div>
        </div>
    </div>
    <!-- Save confirmation -->
    <div class="save-confirmed hidden">
        <h1>ADDED!</h1>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
